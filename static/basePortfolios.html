{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="" crossorigin="anonymous">

        <!-- style.css -->
        <link rel="stylesheet" href="{% static 'portfolios/css/stylePortfolio.css' %}">

        <!--タイポグラフィー-->
        <link rel="stylesheet" type="text/css" href="{% static 'book/css/5-17.css' %}">

        
    </head>
    <body>
        <nav class="navbar navbar-dark bg-success sticky-top">
            <div class="navbar-nav d-flex flex-row nav-item">
                <div class="nav-one"><a class="nav-link mx-3" href="{% url 'top-portfolio' %}">HOME</a></div>
                <div class="nav-one"><a class="nav-link mx-3" href="{% url 'list-book' %}">WORKS</a></div>
                <div class="nav-one"><a class="nav-link mx-3" href="{% url 'list-question' %}">ABOUT</a></div>
                <div class="nav-one"><a class="nav-link mx-3" href="{% url 'list-portfolio' %}">CONTACT</a></div>
	    </div>
            <div class="navbar-nav d-flex flex-row nav-item">
                {% if request.user.is_authenticated %}
                <div class="nav-one"><a class="nav-link mx-3" href="{% url 'create-portfolio' %}">新規作成</a></div>    
		<div class="nav-one2"><a class="nav-link mx-3" href="{% url 'accounts:logout' %}">ログアウト</a></div>
                {% else %}
                <div class="nav-one2"><a class="nav-link mx-3" href="{% url 'accounts:login' %}">ログイン</a></div>
                <div class="nav-one2"><a class="nav-link mx-3" href="{% url 'accounts:signup' %}">会員登録</a></div>
                {% endif %}
            </div>
        </nav>
        <div class="p-4">
            <h1>{% block h1 %}{% endblock %}</h1>
            {% block content %}{% endblock content %}
        </div>
        <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
        <script src="{% static 'book/js/particleText.js' %}" ></script>
        <script src="{% static 'book/js/taipoPortfolio5-17.js' %}"></script> 
    </body>
</html>
